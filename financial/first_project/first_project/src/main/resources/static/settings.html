body, h1,h2,h3,h4,h5,h6 {font-family: "Montserrat", sans-serif}

<body class="w3-black">

<!-- Icon Bar (Sidebar - hidden on small screens) -->
<nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center">
    <!-- Avatar image in top left corner -->
    <a href="page.html" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
        <i class="fa fa-home w3-xxlarge"></i>
        <p>HOME</p>
    </a>
    <a onclick="location.href='/logout';" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
        <i class="fas fa-power-off w3-xxlarge"></i>
        <p>LOGOUT</p>
    </a>
</nav>

<!-- Navbar on small screens (Hidden on medium and large screens) -->
<div class="w3-top w3-hide-large w3-hide-medium" id="myNavbar">
    <div class="w3-bar w3-black w3-opacity w3-hover-opacity-off w3-center w3-small">
        <a href="#home" class="w3-bar-item w3-button" style="width:50% !important">BACK</a>
        <a onclick="location.href='/logout';" class="w3-bar-item w3-button" style="width:50% !important">LOGOUT</a>
    </div>
</div>

<!-- Page Content -->
<div class="w3-padding-large" id="main">
    <!-- Header/Home -->
    <header class="w3-container w3-padding-32 w3-center w3-black">
        <h1 class="w3-jumbo"><span class="w3-hide-small">I'm</span> Bálint Kovács</h1>
        <p>Junior Java Developer</p>
    </header>
    <!-- Settings Section -->
    <div class="w3-padding-64 w3-content w3-text-grey" id="settings-id">
        <h2 class="w3-text-light-grey">Settings</h2>
        <hr style="width:200px" class="w3-opacity">
        <br><br>

        <!--Add a new category-->
        <form class="new-category-form">
            <h3>
                <label class="category-label" for="new-category">Add a new category</label>
                <i class="fas fa-plus"></i>
            </h3>
            <hr style="width:200px" class="w3-opacity">
            <input type="text" autocomplete="off" id="new-category" class="form-control" required></br>
            <p>If you add a category, it will appear for all users.</p>
            <button type="submit" id="register-button" class="w3-button w3-round-small w3-padding-16">
                <i class="fas fa-plus">Add</i>
            </button>
        </form>
        <br><br>
        <p id="message-p"></p>
        <br><br>

        <!--Profile modification-->
        <div class="container">
            <h3>Profile modification <i class="fas fa-tools"></i></h3>
            <hr style="width:200px" class="w3-opacity">
            <div id="result"></div>
            <div class = "user-data"></div><br><br>
            <div>
                <form id="user-form">
                    <label for="user-nickname">Nickname</label><br>
                    <input type="text" id="user-nickname" placeholder="Felhasználónév" readonly><br>
                    <label for="user-name">Name</label><br>
                    <input type="text" id="user-name" placeholder="Name"><br>
                    <label for="user-password">Password</label><br>
                    <input type="password" id="user-password" placeholder="Password"><br>
                    <label for="user-password-second">Password again</label><br>
                    <input type="password" id="user-password-second" placeholder="Password"><br>
                    <button id="modify-button" class="w3-button w3-round-small w3-padding-16"><i class="fas fa-pencil-alt"></i> Modify</button>
                </form>
            </div>
        </div>
        <br><br>

        <!--Delete profile-->
        <form class="delete-user-form">
            <h3>
                <label class="delete-user-class">Delete me</label>
                <i class="fas fa-toilet"></i>
            </h3>
            <hr style="width:200px" class="w3-opacity">
            <button type="button" onclick="deleteUser()" id="delete-user-button" class="w3-button w3-round-small w3-padding-16">
                <i class="far fa-trash-alt w3-button"> Delete my profile</i>
            </button>
        </form>
    </div>
</div>

<!-- Footer -->
<footer class="w3-content w3-padding-64 w3-text-grey w3-xlarge">
    <i class="fa fa-facebook-official w3-hover-opacity"></i>
    <i class="fa fa-instagram w3-hover-opacity"></i>

    <i class="fa fa-twitter w3-hover-opacity"></i>
    <i class="fa fa-linkedin w3-hover-opacity"></i>

                                       class="w3-hover-text-green">w3.css</a></p>
    <!-- End footer -->
</footer>
